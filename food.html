<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What we gonna get to eat?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/bowlcake.jpeg" alt="BowlCake" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Bowlcake"
          /> Dark Chocolate Bowlcake</label>
      </div>
      <div class="food-item">
        <img src="food/cluckin.jpeg" alt="cluckin" />
        <label> <input type="checkbox" name="food" value="cluckin" /> Cheesy Chicken Fries from Cluckin</label>
      </div>
      <div class="food-item">
        <img src="food/jimis.jpeg" alt="jimis" />
        <label> <input type="checkbox" name="food" value="Jimis" /> Jimis Burgers</label>        
      </div>
      <div class="food-item">
        <img src="food/naturals.jpeg" alt="naturals" />
        <label> <input type="checkbox" name="food" value="Naturals" /> Strawberry sundae from Naturals Now</label>
      </div>
      <div class="food-item">
        <img src="food/joeys.jpeg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> Joeys Pizza</label>
      </div>
      <div class="food-item">
        <img src="food/shawerma.jpeg" alt="shawerma" />
        <label><input type="checkbox" name="food" value="shawerma" /> Shawarma</label>
      </div>
      <div class="food-item">
        <img src="food/tacobell.jpeg" alt="tacobell" />
        <label><input type="checkbox" name="food" value="tacobell" /> Taco Bell</label>
      </div>
      <div class="food-item">
        <img src="food/wagamama.jpeg" alt="wagamama" />
        <label><input type="checkbox" name="food" value="wagamama" /> Ramen at Wagamama</label>
      </div>
    </div>
    <button class="button" onclick="location.href='lastpage.html'">
      All Donee hehehehehe... 
    </button>
  </body>
</html>
